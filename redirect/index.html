<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Deals - Weiterleitung zu Amazon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #7f00ff, #e100ff);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #ffd700;
        }
        p {
            font-size: 1.2em;
            color: #f0f0f0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff9900;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #e68a00;
        }
        .emoji {
            font-size: 2em;
            margin-bottom: 10px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #ffffff;
            opacity: 0.7;
        }
    </style>
    <script>
        window.onload = function() {
            // URL-Parameter holen
            const urlParams = new URLSearchParams(window.location.search);
            const product = urlParams.get('product');

            if (product) {
                // Amazon-Link generieren
                const amazonLink = `https://www.amazon.de/dp/${product}`;

                // Button-Link setzen
                document.getElementById('amazonLink').href = amazonLink;
            } else {
                // Wenn keine ASIN vorhanden ist, zeige eine Fehlermeldung
                document.getElementById('message').innerText = "Keine Produkt-ID gefunden.";
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸš€âœ¨</div>
        <h1>Amazon Deals</h1>
        <p id="message">Klicke auf den Button unten, um zum Amazon-Deal weitergeleitet zu werden. ðŸ”¥</p>
        <a id="amazonLink" href="#">Jetzt zum Deal! ðŸ›’</a>
    </div>
    <footer>
        Diese Website sammelt keine personenbezogenen Daten.
    </footer>
</body>
</html>
