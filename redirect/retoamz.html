<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weiterleitung zu Amazon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.1em;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff9900;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #e68a00;
        }
    </style>
    <script>
        window.onload = function() {
            // URL-Parameter holen
            const urlParams = new URLSearchParams(window.location.search);
            const product = urlParams.get('product');

            if (product) {
                // Amazon-Link generieren
                const amazonLink = `https://www.amazon.de/dp/${product}`;

                // Button-Link setzen
                document.getElementById('amazonLink').href = amazonLink;

                // Automatische Weiterleitung nach 5 Sekunden
                setTimeout(function() {
                    window.location.href = amazonLink;
                }, 5000);
            } else {
                // Wenn keine ASIN vorhanden ist, zeige eine Fehlermeldung
                document.getElementById('message').innerText = "Keine Produkt-ID gefunden.";
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Weiterleitung zu Amazon</h1>
        <p id="message">Klicke auf den unten stehenden Button, um zu Amazon weitergeleitet zu werden.</p>
        <a id="amazonLink" href="#">Klicke hier, um zu Amazon zu gehen</a>
    </div>
</body>
<footer>
    Diese Website sammelt keine personenbezogenen Daten.
</footer>
</html>
