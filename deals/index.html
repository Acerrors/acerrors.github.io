<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acerrors Deals</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/space-grotesk/2.0.0/space-grotesk.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: white;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: #333;
            text-decoration: none;
        }

        .login-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            color: #999;
            text-decoration: none;
            cursor: not-allowed;
        }

        .login-btn svg {
            width: 16px;
            height: 16px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            flex-grow: 1;
        }

        .hero {
            text-align: center;
            margin: 100px 0;
        }

        .hero h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .no-deals {
            text-align: center;
            color: #999;
            font-size: 1.1rem;
            margin-top: 80px;
        }

        footer {
            background: #faf9f7;
            padding: 20px 40px;
            margin-top: auto;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #333;
        }

        .x-logo {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">acerrors</a>
        <a href="#" class="login-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Login
        </a>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>AMAZON WITH acerrors' DEALS</h1>
            <p>Snap up deals and prices glitches at record speed, without the heavy price tag. Rapid but silent.</p>
        </div>
        <div class="no-deals">
            <p>No deals yet. Updates soon</p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div>&copy; 2025 acerrors. All rights reserved.</div>
            <div class="footer-links">
                <a href="/contact">Contact</a>
                <a href="/privacy">Privacy</a>
                <a href="https://x.com/acerrors">
                    <svg class="x-logo" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
