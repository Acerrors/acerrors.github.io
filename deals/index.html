<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Errors - Deals</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .deal {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            transition: transform 0.2s ease;
        }
        .deal:hover {
            transform: scale(1.02);
        }
        .deal img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 1rem;
        }
        .deal-info {
            flex: 1;
        }
        .deal-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0 0 0.5rem;
        }
        .deal-price {
            font-size: 1rem;
            color: #4CAF50;
            font-weight: 700;
        }
        .deal-description {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>AC Errors - Price Error Deals</header>
    <div class="container">
        <!-- Placeholder for deals -->
        <div class="deal">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <div class="deal-info">
                <div class="deal-title">Sample Deal Title</div>
                <div class="deal-price">$19.99</div>
                <div class="deal-description">This is a placeholder description for a price error deal.</div>
            </div>
        </div>

        <div class="deal">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <div class="deal-info">
                <div class="deal-title">Another Deal Example</div>
                <div class="deal-price">$49.99</div>
                <div class="deal-description">Another placeholder for a second deal, showing the modern UI.</div>
            </div>
        </div>
    </div>
</body>
</html>
